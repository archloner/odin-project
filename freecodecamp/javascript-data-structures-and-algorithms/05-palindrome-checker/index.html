<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>
        Palindrome Checker App
    </title>
</head>
<body>

  <div class="page-container">

    <div>
      <h1>Is it a palindrome?</h1>
    </div>

    <div class="input-container">
      <div>
        <p>Enter in text to check for a palindrome:</p>
      </div>
      <div>
        <input id="text-input" type="text"/>
        <button id="check-btn" class="btn">Check</button>
      </div>
    </div>

    <div>
      <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
