<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body class="dark-mode">
  <div class="controls-wrapper">
    <div class="dark-mode-toggle"></div>
    Theme
  </div>
  <div class="container">
    <header>
      <h1 class="title">Tic Tac Toe</h1>
      <nav>
        <button class="btn">Restart</button>
      </nav>
    </header>
    <div class="gameboard-wrapper">
      <div class="gameboard">
        <div class="row">
          <div class="gamefield"></div>
          <div class="gamefield"></div>
          <div class="gamefield"></div>
        </div>
        <div class="row">
          <div class="gamefield player-X"></div>
          <div class="gamefield"></div>
          <div class="gamefield"></div>
        </div>
        <div class="row">
          <div class="gamefield"></div>
          <div class="gamefield player-O"></div>
          <div class="gamefield"></div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    Created by <a href="https://github.com/fbiernat" target="_blank">fbiernat</a> 2021
  </footer>
</body>
</html>
