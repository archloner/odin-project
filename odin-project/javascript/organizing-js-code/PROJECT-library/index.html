    <meta charset="UTF-8" />

  <body>
    <div class="add-book-modal-wrapper">
      <div class="add-book-modal">
        <h1>Add New Book</h1>
        <form>
          <div class="row">
            <label for="title-input">Title</label>
            <input type="text" id="title-input" />
          </div>

          <div class="row">
            <label for="author-input">Author</label>
            <input type="text" id="author-input" />
          </div>

          <div class="row">
            <label for="pages-input">Pages</label>
            <input type="number" id="pages-input" />
          </div>

          <button type="submit" class="btn" id="add-book-confirm">Add Book</button>
          <button class="btn btn-danger" id="exit-modal">Cancel</button>
        </form>
      </div>
    </div>
    <div class="container">
      <h1>Library</h1>

      <div class="cards-wrapper">
        <div class="controls">
          <button class="btn" id="new-book-btn">New Book</button>
        </div>
        <div class="cards">
          <div class="card" data-index="1">
            <h2 class="card-title">Harry Potter i Kamie≈Ñ Filozoficzny</h2>
            <p>J.K. Rowling</p>
            <p>329 stron</p>

            <div class="card-controls">
              <button class="btn">Read</button>
              <button class="btn btn-danger">Delete</button>
            </div>
          </div>

          <div class="card" data-index="1">
            <div class="card-info">
              <h2 class="card-title">The Hobbit</h2>
              <p>J.R.R. Tolkien</p>
              <p>329 stron</p>
            </div>

            <div class="card-controls">
              <button class="btn">Read</button>
              <button class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>

    </footer>
