<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="display">
          <input type="text" class="equation" disabled>
          <input type="text" class="current" disabled>
        </div>
        <div class="numpad">
          <div class="row">
            <div class="button-wrapper">
              <button class="btn darker"></button>
            </div>
            <div class="button-wrapper">
              <button class="btn darker clear" data-action="clear">C</button>
            </div>
            <div class="button-wrapper">
              <button class="btn darker delete" data-action="delete">Del</button>
            </div>

            <div class="button-wrapper">
              <button class="btn darker operation" data-action="division">&div;</button>
            </div>
          </div>

          <div class="row">
            <div class="button-wrapper">
              <button class="btn number">7</button>
            </div>
            <div class="button-wrapper">
              <button class="btn number">8</button>
            </div>
            <div class="button-wrapper">
              <button class="btn number">9</button>
            </div>
            <div class="button-wrapper">
              <button class="btn darker operation" data-action="multiplication">&times;</button>
            </div>
          </div>

          <div class="row">
            <div class="button-wrapper">
              <button class="btn number">4</button>
            </div>
            <div class="button-wrapper">
              <button class="btn number">5</button>
            </div>
            <div class="button-wrapper">
              <button class="btn number">6</button>
            </div>
            <div class="button-wrapper">
              <button class="btn darker operation" data-action="subtraction">-</button>
            </div>
          </div>

          <div class="row">
            <div class="button-wrapper">
              <button class="btn number">1</button>
            </div>
            <div class="button-wrapper">
              <button class="btn number">2</button>
            </div>
            <div class="button-wrapper">
              <button class="btn number">3</button>
            </div>
            <div class="button-wrapper">
              <button class="btn darker operation" data-action="add">+</button>
            </div>
          </div>

          <div class="row">
            <div class="button-wrapper">
              <button class="btn number"></button>
            </div>
            <div class="button-wrapper">
              <button class="btn number">0</button>
            </div>
            <div class="button-wrapper">
              <button class="btn number point">.</button>
            </div>
            <div class="button-wrapper">
              <button class="btn darker equals" data-action="equals">=</button>
            </div>
          </div>
        </div>
      </div>

      <h1 class="title">Calculator</h1>
    </div>
  </body>
</html>
