<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="display">
          <div class="equation">6 +</div>
          <div class="current">7</div>
        </div>
        <div class="numpad">
          <div class="row">
            <div class="button-wrapper">
              <button class="btn darker"></button>
            </div>
            <div class="button-wrapper">
              <button class="btn darker">C</button>
            </div>
            <div class="button-wrapper">
              <button class="btn darker">Del</button>
            </div>

            <div class="button-wrapper">
              <button class="btn darker">&div;</button>
            </div>
          </div>

          <div class="row">
            <div class="button-wrapper">
              <button class="btn">7</button>
            </div>
            <div class="button-wrapper">
              <button class="btn">8</button>
            </div>
            <div class="button-wrapper">
              <button class="btn">9</button>
            </div>
            <div class="button-wrapper">
              <button class="btn darker">&times;</button>
            </div>
          </div>

          <div class="row">
            <div class="button-wrapper">
              <button class="btn">4</button>
            </div>
            <div class="button-wrapper">
              <button class="btn">5</button>
            </div>
            <div class="button-wrapper">
              <button class="btn">6</button>
            </div>
            <div class="button-wrapper">
              <button class="btn darker">-</button>
            </div>
          </div>

          <div class="row">
            <div class="button-wrapper">
              <button class="btn">1</button>
            </div>
            <div class="button-wrapper">
              <button class="btn">2</button>
            </div>
            <div class="button-wrapper">
              <button class="btn">3</button>
            </div>
            <div class="button-wrapper">
              <button class="btn darker">+</button>
            </div>
          </div>

          <div class="row">
            <div class="button-wrapper">
              <button class="btn"></button>
            </div>
            <div class="button-wrapper">
              <button class="btn">0</button>
            </div>
            <div class="button-wrapper">
              <button class="btn">,</button>
            </div>
            <div class="button-wrapper">
              <button class="btn darker">=</button>
            </div>
          </div>
        </div>
      </div>

      <h1 class="title">Calculator</h1>
    </div>
  </body>
</html>
